<nav>
    <ul>
        {% for item in site.navigation.items %}
        <li>
            <a
                href="{{ site.baseurl }}{{ item.url }}"
                {%
                if
                page.url="item.url"
                %}class="active"
                {%
                endif
                %}
            >
                {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
